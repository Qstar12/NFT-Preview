<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <section class="cards">

    <div class="card">
      <div class="container">
        <img class="__image" src="images/image-equilibrium.jpg" alt="Avatar" class="image" style="width:100%">
        <div class="middle">
          <div>
            <img src="images/icon-view.svg" alt="">
          </div>
        </div>
      </div>
      
      <div class="__title">
        <a href="#">Equilibrium #3429</a>
      </div>
      <div class="__snippet">
        Our Equilibrium collection promotes balance and calm.
      </div>


      <div class="container">
        <div class="container1">
          <div>
            <img id="icon" src="images/icon-ethereum.svg" alt="">
          </div>

          <div id="ETH">
            0.041 ETH
          </div>
        </div>

        <div class="container2">
          <div clas="main2">
            <img id="clock" src="images/icon-clock.svg" alt="">
          </div>

          <div id="days">
            3 days left
          </div>

        </div>
      </div>


      <hr class="__break">

      <div class="container3">
        <div>
          <img id="photo" src="images/image-avatar.png " alt="">
        </div>
        <div id="description">
          Creation of <a href="#">Jules Wyvern</a>
        </div>
      </div>


  </section>
</body>


</html>
